name: feater_flutter_app
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  flutter_svg: ^0.22.0
  graphql_flutter: ^5.0.0
  hive: ^2.0.4
  file_picker: ^3.0.2+2
  generic_bloc_provider: "^2.0.0-nullsafety.1"
  wc_flutter_share: ^0.4.0
  permission_handler: ^8.0.1

dev_dependencies:
  flutter_launcher_icons: ^0.9.0
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true
  assets:
    - assets/images/vectors/back_button.svg
    - assets/images/vectors/facebook.svg
    - assets/images/vectors/google.svg
    - assets/images/vectors/search.svg
    - assets/images/vectors/filter.svg
    - assets/images/vectors/menu.svg
    - assets/images/vectors/calendar.svg
    - assets/images/vectors/star.svg
    - assets/images/vectors/user.svg
    - assets/images/decoration/menu.jpg
    - assets/images/decoration/background.png
    - assets/images/decoration/talk_letters.png
    - assets/images/decoration/arrow_title.png
    - assets/images/decoration/coffeImage.png
